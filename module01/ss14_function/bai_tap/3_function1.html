<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_function1</title>
</head>
<body>
<script>
    function compare(m, n) {
        if (m > n) {
            alert("OK")
        } else {
            let sum = m + n;
            return sum;
        }
    }

    let m = prompt("Nhập vào số dầu tiên: ");
    M = parseInt(m);
    let n = prompt("Nhập vào số thứ hai: ");
    N = parseInt(n);
    alert(compare(M, N));
</script>
</body>
</html>
