<!DOCTYPE html>

<body>
<script>
    function check1(n) {
        if (n >= 0 && n <= 9)
            return true;
        else return false;
    }

    let a = prompt("Hãy nhập vào 1 kí tự: ");
    A = parseInt(a);
    alert(check1(A));
</script>
