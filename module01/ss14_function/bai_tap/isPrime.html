<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>isPrime</title>
</head>
<body>
<script>
  function isPrime(n) {
    if (n < 2)
      return false;
    else
      for (let i = 2; i < n - 1; i++) {
        if (n % i === 0) {
          return false;
        }
        return true;
      }
  }

  let n = prompt("Nhập vào để kiểm tra 1 số phải SNT không: ")
  if(n < 1000){
    if (isPrime(n))
      alert("Là SNT")
    else
      alert("Không phải")
  }
</script>
</body>
</html>
