<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_f2</title>
</head>
<body>
<script>
  function factorial() {
    let num = prompt("Nhập vào 1 số bất kì để tính ra giai thừa của số đó");
    let factorialResult = 1;
    for (let i = 1; i <= num; i++) {
      factorialResult *= i;
    }
    alert(factorialResult)
  }
  alert(factorial());
</script>
</body>
</html>
