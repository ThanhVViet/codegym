<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HCN</title>
</head>
<body>
<canvas id="myCanvas" width="400" height="300" style="border:1px solid #000000"></canvas>
<script>
    class Rectangle {
        constructor(d, r) {
            this.d = d;
            this.r = r;
        }

        getPerimeter() {
            return (this.d + this.r) * 2;
        }

        getArea() {
            return this.d * this.r;
        }

        setRectangle(d, r) {
            this.d = d;
            this.r = r;
        }
    }

    let rectangle = new Rectangle(4, 5);
    let perimeter = rectangle.getPerimeter();
    let area = rectangle.getArea();
    alert("Chu vi là : " + perimeter + " Diện tích là: " + area);
    rectangle.setRectangle(6,7);
    alert(rectangle.getArea());

    let c = document.getElementById("myCanvas");
    let ctx = c.getContext("2d");

    // Red rectangle
    ctx.beginPath();
    ctx.lineWidth = "6";
    ctx.strokeStyle = "red";
    ctx.rect(5, 5, 290, 140);
    ctx.stroke();

    // Green rectangle
    ctx.beginPath();
    ctx.lineWidth = "4";
    ctx.strokeStyle = "green";
    ctx.rect(30, 30, 50, 50);
    ctx.stroke();

    // Blue rectangle
    ctx.beginPath();
    ctx.lineWidth = "10";
    ctx.strokeStyle = "blue";
    ctx.rect(50, 50, 150, 80);
    ctx.stroke();
</script>
</body>
</html>
