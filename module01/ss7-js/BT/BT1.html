<!DOCTYPE html>

<body>
<script>
  let a= prompt("Điểm vật lí");
  let b= prompt("Điểm hoá học");
  let c= prompt("Điểm sinh học");
  let d = (parseInt(a) + parseInt(b) + parseInt(c))/3;
  document.write("Trung bình 3 môn là:" + d.toFixed(3));

</script>
