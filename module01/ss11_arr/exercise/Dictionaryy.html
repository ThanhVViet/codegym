<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dictionary</title>
</head>
<body>
<form style=" position: absolute; left: 50% ; top: 50%; transform: translateX(-50%) translateY(-50%); ">
  <h1> Từ Điển Anh-Việt </h1>
  <input id="k" placeholder="Nhập từ cần tìm" style="width: 250px; height: 30px;" type="text">
  <button onclick="find()" style="width: 60px; height: 30px" type="button">Tìm</button>
  <p id="la"></p>
</form>
<script>
  let eng = ["happy", "water", "cat"];
  let v = ["vui vẻ", "nước", "mèo"];
  let index = -1;

  function find() {
    let keyword = document.getElementById("k").value;
    for (let i = 0; i < eng.length; i++) {
      if (keyword == eng[i]) {
        index = i;
      } else {
        index = -1;
      }
    }
    if (index != -1) {
      document.getElementById("la").innerText = "Từ tiếng việt tương ứng là: " + v[index];
    } else {
      document.getElementById("la").innerText = "Không tìm thấy từ phù hợp";
    }
  }
</script>
</body>
</html>
