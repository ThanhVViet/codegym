<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5</title>
</head>
<body>
<script>
    function vowel_count(str) {
        let n = 'aeiouAEIOU';
        let count = 0;

        for (let i = 0; i < str.length; i++) {
            if (n.indexOf(str[i]) !== -1) {
                count += 1;
            }
        }
        return count;
    }

    document.write(vowel_count("Con mèo trò cây cau !!!"));
</script>
</body>
</html>
