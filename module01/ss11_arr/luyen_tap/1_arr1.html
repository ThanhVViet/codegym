<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
</head>
<body>
<script>
  let str = [10, 2, 9, 66, 1, 8, 99, 6, 12, 87];
  let sum = 0;
  for (let i = 0; i < str.length; i++) {
    if (str[i] >= 10) {
      sum++;
    }
  }
  document.write("Có tất cả  " + sum + " số lớn hơn hoặc bằng 10");
</script>
</body>
</html>
