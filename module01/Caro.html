<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
  let array = new Array(20);
  for (let i = 0; i <array.length ; i++) {
    array[i] = new Array(20);
    for (let j = 0; j <array[i].length ; j++) {
      array[i][j]=""
    }
  }
  let checkPlayer1 =true;
  display();

  function display() {
    let tableString ='<table border="1">';
    for (let i = 0; i <array.length ; i++) {
      tableString +=' <tr>';
      for (let j = 0; j <array[i].length ; j++) {
        tableString +=' <td onclick="play('+i+','+j+')" style="width: 25px;height: 25px">'+array[i][j]+'</td>';
      }
      tableString +=' </tr>';
    }
    tableString +='</table>'
    document.getElementById("result").innerHTML= tableString;
  }
  function isEmptyData(i,j) {
    if (array[i][j]==""){
      return true;
    }else {
      alert("Ô này đã đánh rồi bạn ơi!!!!!!!")
      return false;
    }
  }

  function play(i,j) {
    if (checkPlayer1&&isEmptyData(i,j)){
      array[i][j]="X";
      checkPlayer1 =false;
    }else if (!checkPlayer1&&isEmptyData(i,j)){
      array[i][j]="O";
      checkPlayer1=true;
    }

    display();
  }
</script>
</body>
</html>
