<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
  <img id="myImage" src="https://i.pinimg.com/originals/18/8f/ac/188fac7bf490eb40a56ecf010defccec.jpg" />
  <p>Click button below to move the image to right</p>
  <input type="button" value="Click Me" onclick="moveRight();" />

</form>
<script>
  let imgObj = null; // tao bien de luu anh
  imgObj = document.getElementById('myImage');//nhận được một đối tượng DOM và sau đó gán nó cho biến imgObj
  function init() { //khởi tạo imgObj mà chúng ta đã đặt vị trí và các thuộc tính còn lại.
    imgObj = document.getElementById('myImage');
    imgObj.style.position = 'relative';
    imgObj.style.left = '0px';
  }
  function moveRight() {
    imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
  }
  window.onload = init;
</script>

</body>
</html>
