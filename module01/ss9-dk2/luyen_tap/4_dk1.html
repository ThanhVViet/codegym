<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4_dk1</title>
</head>
<body>
<script>
  let a = prompt("Nhập a");
  A= parseInt(a);
  let b = prompt("Nhập b");
  B= parseInt(b);
  let c = prompt("Nhập c");
  C = parseInt(c);
  if(A > B && A>C){
    document.write( A+ " là số lớn nhất  ")
  }
  else if( B>C && B >A){
    document.write( B+ " là số lớn nhất  ")
  }
  else if (C>A && C>B){
    document.write( C+ " là số lớn nhất  ")
  }
  else{
    document.write("Mời bạn nhập lại")
  }
</script>
</body>
</html>
