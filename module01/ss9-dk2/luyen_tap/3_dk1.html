<script>
    let n = prompt("Nhập 1 số nguyên");
    N = parseInt(n);
    if (N > 0) {
        document.write(N + " là số lớn hơn 0")
    } else {
        document.write(N + " là số nhỏ hơn 0")
    }
</script>
