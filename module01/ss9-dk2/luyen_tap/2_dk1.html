<script>
  let t = prompt("Nhập số tuổi");
  T = parseInt(t);
  if (T >= 16){
    document.write("Bạn đủ tuổi để vào lớp 10");
  }
  else{
    document.write("Bạn không đủ tuổi để vào lớp 10");
  }
</script>
