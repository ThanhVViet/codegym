<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8_dk2</title>
</head>
<body>
<script>
  let age = prompt("Hãy nhập một số nguyên bất kì:");
  AGE= parseInt(age);
  if( AGE > 0 && AGE <= 120 ){
    document.write("Số nguyên bạn vừa nhập là số tuổi của 1 người !!!!")
  }
  else{
    document.write ("Số nguyên bạn vừa nhập không phải là số tuổi của 1 người !!! ")
  }
</script>

</body>
</html>
