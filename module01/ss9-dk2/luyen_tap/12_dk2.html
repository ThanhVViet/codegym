<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12_dk2</title>
</head>
<body>
<script>
    let a = prompt("Số tiền vay ngân hàng: ");
    let b = prompt("Số tháng cho vay: ");
    let c = prompt("Lãi suất vay hàng tháng(%) là: ");
    let d;
    for (i = 0; i < b; i++) {
        d = a * c / b;
    }
    document.write("Số tiền lãi bạn phải trả là:  " + d+ " VNĐ");
</script>
</body>
</html>
