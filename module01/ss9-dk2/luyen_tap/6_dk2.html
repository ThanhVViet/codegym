<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6_dk2</title>
</head>
<body>
<script>
  alert("Phương trình bậc nhất có dạng: ax+b =0");
  let a = prompt("Nhập a:");
  A = parseFloat(a);
  let b = prompt("Nhập b:");
  B = parseFloat(b);
  let x ;
  X = parseFloat(x);
  X = -B /A;
  if(B == 0 && A == 0){
    document.write("Phương trình bậc nhất có VSN ")
  }
  else if( A == 0){
    document.write("Phương trình bậc nhất VN ")
  }
  else {
    document.write("Phương trình có 1 nghiệm duy nhất là: " + X);
  }
</script>
</body>
</html>
