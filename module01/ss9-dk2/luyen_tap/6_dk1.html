<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6_dk1</title>
</head>
<body>
<script>
  let a= prompt("Điểm bài kiếm tra của bạn là:");
  A= parseFloat(a);
  let b= prompt("Điểm thi giữa kì của bạn là:");
  B = parseFloat(b);
  let c= prompt("Điểm thi cuối kì của bạn là:");
  C= parseFloat(c);
  let d;
  D=parseFloat(d);

  D= A +(B*0.2)+ (C*0.3);
  if(D => 8.0){
    document.write("Giỏi ha !")
  }
  else if( D<= 6.5 ){
      document.write("Trâu bò !!!???")
  }
  else{
      document.write("Tạm he")
  }

</script>
