<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8_loop1</title>
    <style>
        .c{
            position: absolute; left: 50% ; top: 50%; transform: translateX(-50%) translateY(-50%);
            width: 200px;
            height: 200px;
            font-size: 75px;
        }
    </style>
</head>
<body>
<button class="c" onclick="meo()" type="button"  id ="b">Play</button>
<script>
    function meo() {
        let n = prompt("Hãy nhập số đầu tiên: ");
        let m = prompt("Hãy nhập số cuối: ");
        alert("Khoảng mà bạn chọn là từ " + n + " tới " + m);
        let p = (Math.random() * (m - n + 1)).toFixed(0);
        let g = prompt(" Hãy nhập 1 số từ khoảng mà bạn đã khai báo: ")
        while( p != g ){
            g = prompt(" Hãy nhập lại")
            if (p ==g) {
                document.write("Đã đúng !!! Chúc mừng bạn.");
                break;
            }
        }
    }
</script>
</body>
</html>
