<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang_Cuu_Chuong</title>
</head>
<body>
<a href="javascript: bangCuuChuong()">
    <image src="https://wallpapers.com/images/featured/44oet970iltigwwt.jpg" style="width: 100%; height: 80%"></image>
</a>
<script>
    function bangCuuChuong() {
        document.write("<table border=1 width=100%>")
        for (let i = 1; i <= 9; i++) {
            document.write("<tr>")
            for (let n = 2; n <= 9; n++)
                document.write("<td>" + n + "x" + i + "=" + (n * i));
            document.write("</td>");
            document.write("</tr>")
        }
        document.write("</tr></table>")
    }
</script>
</body>
</html>
