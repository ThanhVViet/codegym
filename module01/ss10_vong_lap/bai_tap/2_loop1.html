<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_loop1</title>
</head>
<body>
<script>
    let d = prompt("Nhiệt độ( ℃  ) hiện tại là: ");
    while (d > 100) {
        alert("Hãy giảm nhiệt độ xuống !!!!")
    }
    while (d < 20) {
        alert(" Hãy tăng nhiệt độ lên !!")
    }
</script>
</body>
</html>
