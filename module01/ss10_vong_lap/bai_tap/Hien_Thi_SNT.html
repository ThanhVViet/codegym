<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hien_Thi_SNT</title>
</head>
<body>
<script>
    function kiemTra(n) {
        if (n < 2) return false;
        for (let i = 2; i <= n - 1; i++) {
            if (n % i == 0) return false;
        }
        return true;
    }

    let numbers = prompt("Hãy nhập N số nguyên tố đầu tiên muốn in ra: ");
    let count = 0; // xem lượng số ngt in ra đã bằng numbers
    let N = 2;
    while (count < numbers) {
        if (kiemTra(N)) {
            document.write(N + "<br>");
            count++;
        }
        N++;
    }
</script>
</body>
</html>
