<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_loop</title>
</head>
<body>
<script>
    function fibonacci(n) {
        if (n == 0) {
            return 0;
        }
        else if (n == 1) {
            return 1;
        }
        else {
            return fibonacci(n - 2) + fibonacci(n - 1);
        }
    }
    let n = 20;
    for (let i = 0; i < n; i++) {
        document.write(fibonacci(i) + " ");
    }

</script>
