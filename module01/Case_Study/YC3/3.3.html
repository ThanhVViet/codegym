<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let   numerators = [5, 2, 5];
let   denominators = [6, 3, 4];
let max = numerators[0]/denominators[0];
for (let i = 0; i< numerators.length; i++){
  for (let j = 0; j< denominators.length; j++){
    if(numerators[i]/denominators[j] > max){
      max = numerators[i]/denominators[j];
    }
  }
}
alert(max.toFixed(0));
</script>
</body>
</html>
