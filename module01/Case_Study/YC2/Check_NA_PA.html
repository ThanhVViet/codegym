<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let words = prompt("Enter a characters: ");
switch (words){
    case 'o':
    case 'O':
    case 'u':
    case 'U':
    case 'i':
    case 'I':
    case 'a':
    case 'A':
    case 'e':
    case 'E':
        alert("VOWEL")
        break;
    default:
        alert("Consonant");
}
</script>
</body>
</html>
