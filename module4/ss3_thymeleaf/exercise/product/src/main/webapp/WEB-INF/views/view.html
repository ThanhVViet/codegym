<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{layout::header}"></div>
<h1 class="text-center mt-5">View Product</h1>
<a class="btn btn-primary d-flex align-items-center justify-content-center mt-3" href="/product">
    <span>Back to Product List</span>
</a>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Product Details</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <label class="font-weight-bold">Name:</label>
                            <span th:text="${product.name}"></span>
                        </li>
                        <li class="list-group-item">
                            <label class="font-weight-bold">Description:</label>
                            <span th:text="${product.description}"></span>
                        </li>
                        <li class="list-group-item">
                            <label class="font-weight-bold">Manufacturer:</label>
                            <span th:text="${product.manufacturer}"></span>
                        </li>
                        <li class="list-group-item">
                            <label class="font-weight-bold">Price:</label>
                            <span th:text="${product.price}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
