<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Song</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Music Form</h1>
  <form action="/music/save" th:method="post" th:object="${song}"  enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input name="name" type="text" class="form-control" id="name" th:field="*{name}">
    </div>
    <div class="mb-3">
      <label for="kind" class="form-label">Kind</label>
      <input name="kind" type="text" class="form-control" id="kind" th:field="*{kind}">
    </div>
    <div class="mb-3">
      <label for="artist" class="form-label">Artist</label>
      <input name="artist" type="text" class="form-control" id="artist" th:field="*{artist}">
    </div>
    <div class="mb-3">
      <label for="file" class="form-label">Upload</label>
      <input type="file" class="form-control" id="file" th:field="*{file}" accept=".mp3,.wav,.ogg,.m4p">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
