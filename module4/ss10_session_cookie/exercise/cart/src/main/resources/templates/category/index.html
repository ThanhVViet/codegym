<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Category</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style_category_index.css">
</head>
<body>

<h1 class="text-center">Category List</h1>
<a class="btn btn-success d-flex align-items-center justify-content-center mt-3" href="/category/create">
    <span>Create New Category</span>
</a>
<hr>
<a class="btn btn-info d-flex align-items-center justify-content-center mt-3" href="/category/test">
    <span>Type 2</span>
</a>

<hr>
<div class="link">
<a href="/home">Back to HomePage</a>
</div>

<hr>
<div class="container ">
    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th class="text-center table-info">STT</th>
            <th class="text-center table-primary">Name Category</th>
            <th class="text-center table-danger">Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category,rowStat : ${categories}">
            <td class="table-info" th:text="${rowStat.count}"></td>
            <td class="table-primary" th:text="${category.name}"></td>


            <td class="text-center table-danger"><a class="btn btn-info"
                                                    th:href="@{{id}/update(id=${category.getId()})}">Edit</a></td>

        </tr>
        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
