<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Category</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"></script>
    <style type="text/css">

        /* Add some padding to the body */
        body {
            padding: 20px;
        }

        /* Style the form container */
        #form {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #f2f2f2;
        }

        /* Style the form elements using Bootstrap classes */
        .form-group {
            margin-bottom: 20px;
        }

        /* Style the submit button */
        #submit-button {
            background-color: #4CAF50;
            color: white;
        }

        #submit-button:hover {
            background-color: #45a049;
        }

        /* Center the heading */
        .text-center {
            text-align: center;
        }

        button {
            width: 50%;
        }

    </style>
</head>
<body>
<h1 class="text-center">ADD New Category</h1>
<a class="btn btn-primary d-flex align-items-center justify-content-center mt-3" href="/list">
    <span>Back to Category List</span>
</a>

<div id="form">

    <form th:object="${category}" action="/create-category" method="post">
        <div class="form-group">
            <label for="author">Category Name</label>
            <input type="text" class="form-control" id="author" th:field="*{name}"/>
        </div>

        <div class="row">
            <div class="col text-center">
                <button id="submit-button" class="btn btn-block mx-auto" type="submit">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
