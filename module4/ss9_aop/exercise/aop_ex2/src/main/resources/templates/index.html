<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h3 class="text-center">Book Library</h3>

    <a class="btn btn-primary d-flex align-items-center justify-content-center mt-3" href="/create">
        <span>Add More Book</span>
    </a>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th class="text-center">STT</th>
            <th class="text-center">Name</th>
            <th class="text-center">Quantity</th>
            <th class="text-center">Return Book</th>
            <th class="text-center">Borrow Book</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book,rowStat : ${books}">
            <td class="text-center" th:text="${rowStat.count}"></td>
            <td class="text-center" th:text="${book.name}"></td>
            <td class="text-center" th:text="${book.numberOfBook}"></td>
            <td class="text-center">
                <a class="btn btn-info" th:href="@{{id}/return(id=${book.getId()})}">Return</a>
            </td>
            <td class="text-center">
                <a class="btn btn-outline-danger" th:href="@{{id}/detail(id=${book.getId()})}">Detail</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
